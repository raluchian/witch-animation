<!DOCTYPE html>
<html>
    <head>
        <title>Witch Animation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
        <div class="witch">
            <div class="hair">
            <div class="hat"></div>
            <div class="face">
                <div class="eye"></div>
                <div class="mouth"></div> 
            </div>
            </div>
            <div class="cloak">
            <div class="hand-l">
                <div class="stick"></div>
            </div>
            </div>
            <div class="hand-r"></div>
        </div>
        <div class="stick2"></div>
        <div class="bubbles">
            <div class="bubble-1"></div>
            <div class="bubble-2"></div>
        </div>
        <div class="cauldron">
            <div class="handle"></div>
            <div class="stand"></div>
            <div class="potion"></div>
        </div>
        </div>
    </body>
  </html>
